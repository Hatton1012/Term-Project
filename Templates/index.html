<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Chinese Cuisine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            background-color: #fdf5e6;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #c0392b;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #c0392b;
            border-color: #c0392b;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #a93226;
            border-color: #a93226;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="title">Explore Chinese Cuisine</h1>
        <form method="POST" action="/" class="mt-4">
            <div class="mb-4">
                <label for="food_name" class="form-label">Enter the name of a Chinese dish:</label>
                <input type="text" class="form-control" id="food_name" name="food_name" placeholder="e.g., Kung Pao Chicken" required>
            </div>
            <div class="mb-4">
                <label for="zip_code" class="form-label">Enter your zip code (optional):</label>
                <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="e.g., 90210" pattern="\d{5}">
                <small class="form-text text-muted">We use this to find nearby Chinese restaurants.</small>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Search</button>
        </form>
        <footer>
            Powered by OpenAI, Mapbox, and Unsplash
        </footer>
    </div>
</body>
</html>
